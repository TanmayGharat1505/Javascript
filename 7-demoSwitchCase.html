<html>
    <head>
        <title>Programming Constructs</title>
    </head>
    <body>
        <script>
            function fun1()
            {
            alert("switchcase");
            }
            function fun2()
            {
                alert("for loop");
            }
            function fun3()
            {
                alert("do while loop");
            }
            function fun4()
            {
                alert("for each loop");
            }

        </script>
        <input type="button" onclick="fun1()" value="switchcase">
        <br>
        <input type="button" onclick="fun2()" value="for loop">
        <br>
        <input type="button" onclick="fun3()" value="do while loop">
        <br>
        <input type="button" onclick="fun4()" value="for each loop">
        <br>
    </body>
</html>
