<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function reverseArray(arr) {
    var reversedArray = [];
    
    for (var i = arr.length - 1; i >= 0; i--) {
        reversedArray.push(arr[i]);
    }
    return reversedArray;
}
var originalArray = [101, 102, 103, 104, 105];
var reversedArray = reverseArray(originalArray);
document.write("Original array:", originalArray);

document.write(" <br> Reversed array:", reversedArray);

    </script>
</body>
</html>
