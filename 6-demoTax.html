<html>
    <p>Enter the Gross Income <input type="text" id="txtgross"></p>
    <p>Tax <input type="text" id="txtTax"></p>
    <script>
        var income=parseInt(prompt("Enter the Gross Income"));
        var tax=0;
        if(income<=600000)
        tax=0;
        else
        if(income<=1000000)
        tax=income*0.1;
        else
        if(income<=1200000)
        tax=income*0.15;
        else
        if(income<=1500000)
        tax=income*0.2;
        else
        tax=income*0.3;

        txtTax.value=tax;
    </script>
</html>
